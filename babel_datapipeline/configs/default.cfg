[[plos]]
publisher = "plos"
table_name = "${publisher}"

[[jstor]]
publisher = "jstor"
table_name = "${publisher}"

[[arxiv]]
publisher = "arxiv"
table_name = "${publisher}"

[[pubmed]]
publisher = "pubmed"
table_name = "${publisher}"

[[dblp]]
publisher = "dblp"
table_name = "${publisher}"

[[ssrn]]
publisher = "ssrn"
table_name = "${publisher}"

[[mas]]
publisher = "mas"
table_name = "${publisher}"

[[aminer]]
publisher = "aminer"
